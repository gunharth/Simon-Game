<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="container">
        <div class="colors green" id="0"></div>
        <div class="colors red" id="1"></div>
        <div class="colors yellow" id="2"></div>
        <div class="colors blue" id="3"></div>
        <div id="center">
            <!-- <div class="options"> -->
                <div id="counter">
                    <h1 id="count">0</h1>
                </div>

            <!-- </div> -->
            <h1>Simon</h1>
            <div>
                <div class="btn" id="start">Start</div>
            </div>
        </div>
    </div>

    <audio class="0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio class="1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio class="2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio class="3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

    <script src="app.js"></script>
</body>

</html>
